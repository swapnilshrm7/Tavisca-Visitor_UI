<div class="tab">
    <button class="tablinks" (click)="nameToggleCollapse()">Visitor's Name</button>
    <div class="filter-box" *ngIf="!nameIsCollapsed">
      Name:<br>
      <input class="form-control search-input" type="text" [(ngModel)]="name">
      <button class="search-btn" routerLink="/visitorsLog" (click)="getByVisitorName()">Search</button>
    </div>
    <button class="tablinks" (click)="purposeToggleCollapse()">Purpose of Visit</button>
    <div class="filter-box" *ngIf="!purposeIsCollapsed">
      Purpose:<br>
      <input class="form-control search-input" type="text" [(ngModel)]="purpose">
      <button class="search-btn" routerLink="/visitorsLog" (click)="getByPurpose()">Search</button>
    </div>
    <button class="tablinks" (click)="meatingToggleCollapse()">Meating Person</button>
    <div class="filter-box" *ngIf="!meatingIsCollapsed">
      Name:<br>
      <input class="form-control search-input" type="text" [(ngModel)]="meetingPerson">
      <button class="search-btn" routerLink="/visitorsLog" (click)="getByMeatingPersonName()">Search</button>
    </div>
    <button class="tablinks" (click)="dateToggleCollapse()">Date</button>
    <div class="filter-box" *ngIf="!dateIsCollapsed">
      From Date:<br>
      <input class="form-control search-input"  placeholder="mm/dd/yyyy" [(ngModel)]="fromdate" bsDatepicker >
      <!-- <input class="form-control search-input" type="date" [(ngModel)]="fromdate"><br> -->
      To Date:<br>
      <input class="form-control search-input"  placeholder="mm/dd/yyyy" [(ngModel)]="toDate" bsDatepicker [minDate]="fromdate" [maxDate]="currentDate">
      <!-- <input class="form-control search-input" type="date" [(ngModel)]="toDate"><br> -->
      From Time:<br>
      <input class="form-control search-input" type="time" [(ngModel)]="fromTime">
      To Time:<br>
      <input class="form-control search-input" type="time" [(ngModel)]="toTime">
      <button class="search-btn" routerLink="/visitorsLog" (click)="getByDate()">Search</button>
    </div>
    <button class="tablinks" (click)="dateNameToggleCollapse()">Date And Name</button>
    <div class="filter-box" *ngIf="!dateNameIsCollapsed">
      Name:<br>
      <input class="form-control search-input" type="text" [(ngModel)]="name">
      From Date:<br>
      <input class="form-control search-input"  placeholder="mm/dd/yyyy" [(ngModel)]="fromdate" bsDatepicker >
      <!-- <input class="form-control search-input" type="date" [(ngModel)]="fromdate"><br> -->
      To Date:<br>
      <input class="form-control search-input"  placeholder="mm/dd/yyyy" [(ngModel)]="toDate" bsDatepicker [minDate]="fromdate" [maxDate]="currentDate">
      <!-- <input class="form-control search-input" type="date" [(ngModel)]="toDate"><br> -->
      From Time:<br>
      <input class="form-control search-input" type="time" [(ngModel)]="fromTime">
      To Time:<br>
      <input class="form-control search-input" type="time" [(ngModel)]="toTime">
      <button class="search-btn" routerLink="/visitorsLog" (click)="getByDateAndName()">Search</button>
    </div>
  </div>
