<app-header></app-header>
<app-nav-without-search></app-nav-without-search>    
<form [formGroup]="editForm">
<div class="form-group container">
        <label>Guard Id: </label>
        <input type="text" value='{{input1["guardId"]}}' readonly formControlName="guardId" class="form-control" [(ngModel)]="guardId"  /> 
</div>
<div class="form-group container">
    <label>Guard Name: </label>
        <input type="text" value='{{input1["guardName"]}}' readonly formControlName="guardName" class="form-control" [(ngModel)]="guardName" /> 
</div> 
<div class="form-group container">
    <label>Email Id: </label>
        <input type="text" value='{{input1["emailId"]}}' formControlName="emailId" class="form-control" [(ngModel)]="emailId" /> 
</div> 
<div class="form-group container"> 
    <label>Gender: </label>
    <select class="a" name="Gender" value='{{input1["gender"]}}' formControlName="gender" class="form-control" [(ngModel)]="gender" >
        <option value="Male" selected="true">male</option>
        <option value="Female">female</option>
        <option value="Other">others</option>
    </select>  
</div> 
<div class="form-group container">
    <label>Date Of Resignation: </label>
    <input type="date" value='{{input1["dateOfResignation"]}}' formControlName="dateOfResignation" class="form-control" [(ngModel)]="dateOfResignation" />  
</div> 
 <div class="form-group container">
    <label>Local Address: </label>
        <input type="text" value='{{input1["localAddress"]}}' readonly formControlName="localAddress" class="form-control" [(ngModel)]="localAddress" /> 
</div> 
<div class="form-group container">
    <label>Permanent Address: </label>
        <input type="text" value='{{input1["permanentAddress"]}}' readonly formControlName="permanentAddress" class="form-control" [(ngModel)]="permanentAddress" /> 
</div> 
<div class="form-group container">
    <label>Emergency contact person: </label>
    <input type="text" value='{{input1["emergencyContactPerson"]}}' formControlName="emergencyContactPerson" class="form-control" [(ngModel)]="emergencyContactPerson"/>  
</div>  
 <div class="form-group container">
    <label>Emergency Contact: </label>
    <input type="number" value='{{input1["emergencyContactNumber"]}}' formControlName="emergencyContact" pattern="^((\+){1}91){1}[1-9]{1}[0-9]{9}$" class="form-control" [(ngModel)]="emergencyContact"/> 
</div> 
<div class="form-group container">
    <label>Contact Number: </label>
    <input type="number" value='{{input1["primaryContactNumber"]}}' formControlName="contact" pattern="^((\+){1}91){1}[1-9]{1}[0-9]{9}$" class="form-control" [(ngModel)]="primaryContactNumber" />  
</div> 
<div class="form-group container">
    <label>Secondary Contact Number: (optional) </label>
    <input type="number" value='{{input1["secondaryContactNumber"]}}' formControlName="secondaryContactNumber" pattern="^((\+){1}91){1}[1-9]{1}[0-9]{9}$" class="form-control" [(ngModel)]="secondaryContactNumber"/> 
</div>  
<div class="form-group container">
    <label>Remark: (optional) </label>
    <input type="text" value='{{input1["remark"]}}' formControlName="remark" class="form-control" [(ngModel)]="remark" /> 
</div> 
<div class="form-group container">
    <label>Medical Specification: (optional) </label>
    <input type="text" value='{{input1["medicalSpecification"]}}' formControlName="medicalSpecification" class="form-control" [(ngModel)]="medicalSpecification" /> 
  </div> 
<div class="form-group container">
    <label>Date Of Birth </label>
        <input type="date" value='{{input1["dateOfBirth"]}}' formControlName="dateOfBirth" pattern="^((\+){1}91){1}[1-9]{1}[0-9]{9}$" class="form-control" [(ngModel)]="dateOfBirth"/> 
</div>
<div class="form-group container">
    <label>Guard Status </label>
        <input type="number" value='{{input1["guardStatus"]}}' formControlName="guardStatus" pattern="^((\+){1}91){1}[1-9]{1}[0-9]{9}$" class="form-control" [(ngModel)]="guardStatus"/> 
</div>
<div class="form-group container">
    <label>BloodGroup: (optional) </label>
        <input type="number" value='{{input1["bloodGroup"]}}' formControlName="bloodGroup" pattern="^((\+){1}91){1}[1-9]{1}[0-9]{9}$" class="form-control" [(ngModel)]="bloodGroup"/> 
</div>  
<div class="form-group container">
    <label>Date Of Joining </label>
        <input type="date" value='{{input1["dateOfJoining"]}}' formControlName="dateOfJoining" class="form-control" [(ngModel)]="dateOfJoining"/> 
</div> 
</form>
<div class="form-group">
    <button type="submit" class="btn btn-primary" (click)="EditGuard()">Edit Details</button>
</div>
