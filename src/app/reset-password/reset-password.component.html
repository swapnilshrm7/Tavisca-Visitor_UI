<app-header></app-header>
<app-nav-without-search></app-nav-without-search> 

<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit(); Validations()">
<div class="form-group container">
  <label>Old Password: </label>
  <input type="password" placeholder="Old Password" formControlName="oldPswd" class="form-control" [(ngModel)]="oldPswd" [ngClass]="{ 'is-invalid': submitted && f.oldPswd.errors }" />
  <div *ngIf="submitted && f.oldPswd.errors" class="invalid-feedback">
  <div class="validationMessage" *ngIf="f.oldPswd.errors.required">Employee Id is required</div>
  </div>
  </div>
  <div class="form-group container">
    <label>New Password: </label>
      <input type="password" placeholder="New Password" formControlName="newPswd"  class="form-control" [(ngModel)]="newPswd" [ngClass]="{ 'is-invalid': submitted && f.newPswd.errors }" />
      <div *ngIf="submitted && f.newPswd.errors" class="invalid-feedback">
      <div class="validationMessage" *ngIf="f.newPswd.errors.required">Employee Id is required</div>  
      </div>
  </div>
  <div class="form-group container">
    <label>Confirm Password: </label>
    <input type="password" placeholder="Confirm Password" formControlName="confirmPswd" class="form-control" [(ngModel)]="confirmPswd" [ngClass]="{ 'is-invalid': submitted && f.confirmPswd.errors }" />
      <div *ngIf="submitted && f.confirmPswd.errors" class="invalid-feedback">
      <div class="validationMessage" *ngIf="f.confirmPswd.errors.required">Employee Id is required</div>
      </div>
  </div>
</form>
<div class="form-group">
  <button type="submit" class="btn btn-primary" (click)="Authentication()">Reset Password</button>
</div>
